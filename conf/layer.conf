# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-picocom"
BBFILE_PATTERN_meta-picocom = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-picocom = "9"

#TODO decide the LTS branch
LAYERDEPENDS_meta-picocom = "core"
LAYERSERIES_COMPAT_meta-picocom = "kirkstone dunfell"
